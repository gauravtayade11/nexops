apiVersion: v1
kind: Service
metadata:
  name: nexops-backend
  namespace: nexops
  labels:
    app.kubernetes.io/name: nexops
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nexops
    app.kubernetes.io/component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: nexops-frontend
  namespace: nexops
  labels:
    app.kubernetes.io/name: nexops
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nexops
    app.kubernetes.io/component: frontend
