apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexops
  namespace: nexops
  labels:
    app.kubernetes.io/name: nexops
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: nexops.local  # Change to your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: nexops-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexops-frontend
                port:
                  number: 80
